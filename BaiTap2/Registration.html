<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/Registration.css">
</head>
<body>
	<div id="main">
		<form name="registrationForm" action="#" method="POST">
			<h1>Registration Form</h1>
			<div id="section">	
				<p>First name <span>*</span><br>
					<input class="length" type="text" name="FirstName">
				</p>
				<p>Last name <span>*</span><br>
					<input class="length" type="text" name="LastName">
				</p>
				<p>Email address <span>*</span><br>
					<input class="length" type="text" name="email">
				</p>
				<p>
					<input type="radio" name="radio" value="Male">Male
					<input type="radio" name="radio" value="FeMale" checked>Female
				</p>
				<p>Username<span>*</span> <br>
					<input class="length" type="text" name="username"> 
				</p>
				<p>Password <span>*</span> <br>
					<input class="length" type="password" name="password">
				</p>
				<p>
					<button class="button" type="submit">Submit</button>
				</p>	
			</div>
		</form>
	</div>
</body>
</html>
